
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图床聚合</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        header {
            text-align: center;
            background-color: #f8f9fa;
            padding: 50px 0;
        }
        header h1 {
            font-size: 2.5em;
        }
        header h2 {
            font-size: 1.5em;
        }
        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        .buttons a {
            padding: 10px 20px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
        }
        main {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .content-block {
            background-color: #e9ecef;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .content-block img {
            width: 100%;
            height: auto;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px 0;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>图床导航</h1>
            <h2>免费图床聚合</h2>
            <div class="buttons">
                <a href="https://picui.cn/">PICUI图床</a>
            </div>
            <div class="buttons">
                <a href="https://www.panguidc.com/">盘古图床</a>
            </div>
            <div class="buttons">
                <a href="https://smms.app/">smms图床</a>
            </div>
        </header>
        <main>
           
                        <div class="content-block">
                
                <p>请勿上传博彩、涉黄、涉诈、涉政图片，直接提交公安机关处理。，否则您的IP将会被记录，严重者将被移交有关部门
                <br>本站已启用AI引擎自动检测，严禁上传任何违法图片</p>
            </div>
        </main>
        <footer>
            <p>本站仅供收集</p>
        </footer>
    </div>
</body>
</html>
